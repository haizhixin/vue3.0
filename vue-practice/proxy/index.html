<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./myvue.js"></script>
    
</head>
<body>
    <div id="app"></div>
    <button id="btn">点我加1</button>
    
    <script>
        const root = document.getElementById('app')
        const btn= document.getElementById('btn')
        const o={
            name:"我的vue3.0",
            version:1
        }
        const obj = reactive(o)
        const double = computed(()=>obj.version*2)

        effect(()=>{
            root.innerHTML =`<h1>${obj.name}现在是测试体验版本${obj.version},以后就要变成双份${double.value}</h1>`
        })

        btn.addEventListener('click',()=>{
            //只操作js对象引起dom变化
            obj.version+=1
        },false)
    </script>
    
</body>
</html>
